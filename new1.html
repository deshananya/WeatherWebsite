<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('bg2.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px; /* Increased width */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .weather-info {
            margin-top: 30px;
        }

        #location {
            font-size: 24px;
        }

        #weather {
            font-size: 20px;
            margin-top: 10px;
        }

        #temperature {
            font-size: 36px;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #53bed1;
            color:black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #58ad9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Website</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter a place...">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info" class="weather-info" style="display: none;">
            <div id="location"></div>
            <div id="weather"></div>
            <div id="temperature"></div>
        </div>
    </div>

    <script>
        document.getElementById('location-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = document.getElementById('location-input').value.trim();
            if (city) {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=7a04635a12a81caec889451963911083&units=metric`);
                    if (!response.ok) {
                        throw new Error('Unable to fetch weather data. Please check the place name and try again.');
                    }
                    const data = await response.json();
                    displayWeather(data);
                } catch (error) {
                    console.log('Error:', error.message);
                    alert(error.message);
                }
            } else {
                alert('Please enter a place.');
            }
        });

        function displayWeather(data) {
            const location = `${data.name}, ${data.sys.country}`;
            const weather = data.weather[0].description;
            const temperature = `${Math.round(data.main.temp)}Â°C`;

            document.getElementById('location').innerText = location;
            document.getElementById('weather').innerText = weather;
            document.getElementById('temperature').innerText = temperature;

            // Show the weather info div
            document.getElementById('weather-info').style.display = 'block';
        }
    </script>
</body>
</html>
